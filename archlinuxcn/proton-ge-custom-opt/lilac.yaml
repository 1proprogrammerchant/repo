build_prefix: multilib

pre_build_script: |
    update_pkgver_and_pkgrel(_G.newver.replace('-', '.'))

post_build_script: |
    git_pkgbuild_commit()

update_on:
  - source: github
    github: GloriousEggroll/proton-ge-custom
    use_max_tag: true
    include_regex: 'GE-Proton[0-9]+-[0-9]+'
  - alias: libssl
  - alias: libcrypto
  - source: manual
    manual: 2

repo_depends:
  - lib32-lzo
  - lib32-gsm
  - lib32-lapack: lib32-blas
  - lib32-lapack: lib32-lapack
  - mingw-w64-tools
update_on_build:
  - pkgbase: lib32-lzo
    from_pattern: ^(\d+)\..*
    to_pattern: \1
  - pkgbase: lib32-gsm
    from_pattern: ^(\d+)\..*
    to_pattern: \1
  - pkgbase: lib32-lapack
    from_pattern: ^(\d+)\..*
    to_pattern: \1
  - pkgbase: mingw-w64-tools

time_limit_hours: 5
  
maintainers:
  - github: CoelacanthusHex
    email: CoelacanthusHex@gmail.com
