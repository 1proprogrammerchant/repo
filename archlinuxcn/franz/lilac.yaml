#

maintainers:
  - github: yuyichao

build_prefix: extra-x86_64

post_build: git_pkgbuild_commit

repo_depends:
  - nvm

update_on:
  - source: manual
    manual: 5.7.0
  - source: archpkg
    archpkg: electron12
    from_pattern: ^(\d+\.\d+.\d+).*
    to_pattern: \1
  - source: manual
    manual: 0
