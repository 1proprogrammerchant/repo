maintainers:
  - github: yan12125

build_prefix: extra-x86_64

pre_build_script: |
    aur_pre_build(maintainers='HenryJia')

post_build_script: |
    aur_post_build()

update_on:
  - source: aur
    aur: python-torchaudio

  - alias: python

  - source: alpm
    alpm: python-pytorch
    strip_release: true

  # Yet another Google library that does not really care about ABI stability...
  - source: alpm
    alpm: google-glog
    strip_release: true

managed: false
