maintainers:
  - github: yuyichao
build_prefix: extra-x86_64
pre_build: vcs_update
post_build: git_pkgbuild_commit
repo_depends:
  - lmdbxx
  - mtxclient-git

update_on:
  - source: vcs
    lilac_throttle: 3d
  - source: alpm
    from_pattern: ^(.*)
    to_pattern: \1
    alpm: qt5-declarative
    repo: extra
  - source: alpm
    from_pattern: ^(\d+\.\d+)\..*
    to_pattern: \1
    alpm: cmark
    repo: extra
  - alias: alpm-lilac
    alpm: mtxclient-git
    provided: libmatrix_client.so
  - source: manual
    manual: 2
