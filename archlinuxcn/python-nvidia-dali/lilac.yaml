maintainers:
  - github: hubutui

build_prefix: extra-x86_64

repo_depends:
  - gcc10
  - gcc10: gcc10-libs

update_on:
  - source: github
    github: NVIDIA/DALI
    use_max_tag: true
    include_regex: ^v[^-]+
  - source: manual
    manual: 1
  - alias: python
  - alias: protobuf
