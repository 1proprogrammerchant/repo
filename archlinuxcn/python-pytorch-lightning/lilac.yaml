maintainers:
  - github: hubutui

build_prefix: extra-x86_64

repo_depends:
  - python-jsonargparse
  - python-pydeprecate
  - python-torchmetrics
  - python-torchvision

update_on:
  - source: pypi
    pypi: pytorch-lightning
    use_latest_release: true
  - source: manual
    manual: 1
  - alias: python

