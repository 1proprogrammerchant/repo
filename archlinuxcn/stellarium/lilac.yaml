maintainers:
  - github: oldherl

build_prefix: extra-x86_64

repo_depends:
  - calcmysky-qt6

update_on:
  - source: github
    github: Stellarium/stellarium
    use_latest_release: true
    prefix: v
  - source: manual
    manual: 5
  - source: archfiles
    pkgpart: community/x86_64/gpsd
    filename: 'libgps.so.\d+'
