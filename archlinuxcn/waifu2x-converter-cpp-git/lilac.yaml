maintainers:
  - github: DDoSolitary
build_prefix: extra-x86_64
pre_build_script: |
    aur_pre_build(maintainers='nfnty')
post_build: aur_post_build
update_on:
  - source: aur
    aur: waifu2x-converter-cpp-git
  - source: github
    github: DeadSix27/waifu2x-converter-cpp
  - source: alpm
    alpm: opencv
    repo: extra
    strip_release: true
  - source: manual
    manual: 2
