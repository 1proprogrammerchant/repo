maintainers:
  - github: CoelacanthusHex
    email: CoelacanthusHex@gmail.com

pre_build: vcs_update

post_build: git_pkgbuild_commit

repo_depends:
  - libtsm-patched-git

update_on:
  - source: github
    repo: Aetf/kmscon
    branch: develop
  - alias: alpm-lilac
    alpm: libtsm-patched-git
    from_pattern: ^(\d+)\.(\d+).*
    to_pattern: \1
  - source: alpm
    alpm: libxkbcommon
    provided: libxkbcommon.so
  - source: alpm
    alpm: pango
    provided: libpangoft2-1.0.so
