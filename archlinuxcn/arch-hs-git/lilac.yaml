    archpkg: haskell-tar-conduit
  - source: archpkg
    archpkg: haskell-conduit-extra
  - source: archpkg
    archpkg: haskell-split
  - source: archpkg
    archpkg: haskell-neat-interpolation
  - source: archpkg
    archpkg: haskell-microlens
  - source: archpkg
    archpkg: haskell-microlens-th
  - source: archpkg
    archpkg: haskell-polysemy
  - source: archpkg
    archpkg: haskell-optparse-applicative
  - source: archpkg
    archpkg: haskell-arch-web
  - source: archpkg
    archpkg: haskell-prettyprinter-ansi-terminal
