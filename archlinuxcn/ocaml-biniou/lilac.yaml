pre_build_script: aur_pre_build(maintainers=['condy'])

post_build: aur_post_build

repo_depends:
  - ocaml-easy-format

update_on:
  - source: aur
    aur: ocaml-biniou
  - source: alpm
    from_pattern: ^(\d+\.\d+)\..*
    to_pattern: \1
    alpm: ocaml
    repo: extra
  - source: manual
    manual: 1.1

maintainers:
  - github: dctxmei
