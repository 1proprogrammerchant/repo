maintainers:
  - github: hubutui

build_prefix: extra-x86_64

repo_depends:
  - itk-git
  - itk-git: python-itk-git
  - python-dicomweb-client
  - python-einops
  - python-expiringdict
  - python-monai
  - python-nibabel
  - python-openslide
  - python-pydicom
  - python-pydicom-seg
  - python-pynetdicom
  - python-pytorch-ignite
  - python-schedule
  - python-scikit-image
  - python-simplecrf
  - python-timeloop

update_on:
  - source: github
    github: Project-MONAI/MONAILabel
    use_latest_release: true
  - source: manual
    manual: 2
  - alias: python
