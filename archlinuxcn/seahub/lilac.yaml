maintainers:
  - github: yuyichao

pre_build_script: update_pkgver_and_pkgrel(_G.newver.lstrip('v').rstrip('-server'))
post_build: git_pkgbuild_commit

update_on:
  - source: github
    github: haiwen/seahub
    use_max_tag: true
    include_regex: 'v(\d+.\d+.\d+)-server'
  - source: manual
    manual: 1
  - alias: python
