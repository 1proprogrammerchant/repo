maintainers:
  - github: masakichi
repo_depends:
  - libeb
  - qt5-webkit
pre_build: vcs_update
post_build: git_pkgbuild_commit
update_on:
  - source: github
    github: goldendict/goldendict
  - source: aur
    aur: goldendict-git
  - source: alpm
    alpm: libtiff
    provided: libtiff.so
  - source: manual
    manual: 1
