#

maintainers:
  - github: yuyichao

pre_build_script: aur_pre_build(maintainers=['z3ntu'])

post_build: aur_post_build

repo_depends:
  - coeurl-git

update_on:
  - source: aur
    aur: mtxclient
  - alias: boost
  - source: alpm
    alpm: olm
    provided: libolm.so
  - source: alpm
    alpm: spdlog
    provided: libspdlog.so
  - source: alpm
    alpm: fmt
    provided: libfmt.so
  - source: manual
    manual: 2
