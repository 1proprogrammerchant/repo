maintainers:
  - github: yan12125
    email: f2q9sf79f9owdg2o@chyen.cc

build_prefix: extra-x86_64

repo_depends:
  - nsync
  - python-coloredlogs

pre_build_script: |
    update_pkgver_and_pkgrel(_G.newver)

post_build_script: |
    git_pkgbuild_commit()
    update_aur_repo()

update_on:
  - source: github
    github: microsoft/onnxruntime
    use_latest_release: true
    prefix: v
  - alias: protobuf
  - alias: python
  - source: alpm
    strip_release: true
    alpm: re2
    repo: extra
