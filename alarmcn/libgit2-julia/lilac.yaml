maintainers:
  - github: yuyichao

pre_build_script: update_pkgver_and_pkgrel(_G.newver)
post_build: git_pkgbuild_commit

update_on:
  - source: alpm
    alpm: libgit2
    strip_release: true
    from_pattern: '.*:(\d+\.\d+[0-9.]*).*'
    to_pattern: \1
  - source: alpm
    alpm: libssh2
    provided: libssh2.so
  - source: manual
    manual: 1
