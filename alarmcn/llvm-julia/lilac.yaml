maintainers:
  - github: yuyichao
post_build: git_pkgbuild_commit
time_limit_hours: 3
update_on:
  - source: manual
    manual: 12.0.0
  - source: manual
    manual: 1
  - source: alpm
    from_pattern: ^(\d+\.\d+\.\d+).*
    to_pattern: \1
    alpm: ocaml
    repo: extra
  - alias: python
  - source: alpm
    alpm: libffi
    provided: libffi.so
