#

maintainers:
  - github: yuyichao

pre_build: vcs_update
post_build: git_pkgbuild_commit

repo_depends:
  - coeurl-git

update_on:
  - source: vcs
  - alias: alpm-lilac
    alpm: coeurl-git
  - source: alpm
    alpm: libolm
    provided: libolm.so
  - source: alpm
    alpm: spdlog
    provided: libspdlog.so
  - source: alpm
    alpm: fmt
    provided: libfmt.so
  - alias: libcrypto
  - source: manual
    manual: 1
